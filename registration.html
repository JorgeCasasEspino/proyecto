<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <title>Registro de Usuario</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="all">
	<link rel="stylesheet" href="reset.css">
</head>
<body>
	<header>
		<div class="caja">
		<h1> <img src="imagenes/Logo2.jpeg" width="350" height="150" alt="Logo de la empresa"></h1>
		</div>
	</header>
	<div class="container">
		<a class="vueltapagina" href="login.html" align="right"><h2>Regresar</h2></a>
		<h1 class="entrada">Crear una cuenta</h1>
		<div class="regisFrm">
			<form action="login.html" method="post">
				<input type="text" name="first_name" placeholder="Nombre" required="">
				<br><br>
				<input type="text" name="last_name" placeholder="Apellido" required="">
				<br><br>
				<input type="email" name="email" placeholder="Correo Electrónico" required="">
				<br><br>
				<input type="password" name="password" placeholder="Contraseña" required="">
				<br><br>
				<input type="password" name="confirm_password" placeholder="Confirma tu Contraseña" required="">
				<br><br>
				<div class="send-button">
					<input type="submit" name="signupSubmit" value="Crear Cuenta" class="env">
				</div>
			</form>
			
		</div>
	</div>
	<footer>
		<img src="imagenes/logo1.jpeg" alt="logo de la empresa" width="100" height="100">
		<p class="copyright">&copy Los kawaUanes - 2023</p>
		
	</footer>  
</body>
</html>
